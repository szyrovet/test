<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riff & Rhythm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #1b1b2f, #162447, #1f4068);
      position: relative;
    }

    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Abstract Background with Animated Shapes */
    .abstract-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.05), transparent 40%),
                  radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.05), transparent 40%),
                  #1a1a2e;
      z-index: 0;
      overflow: hidden;
    }

    /* Logo pop-in animation */
    .logo, .poster {
      position: absolute;
      max-width: 90%;
      max-height: 90%;
      transition: opacity 1s ease;
      z-index: 2;
    }

    .logo {
      opacity: 0;
      animation: popIn 0.6s ease-out forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .poster {
      opacity: 0;
    }

    .show-poster {
      opacity: 1;
      z-index: 3;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="abstract-bg"></div>

    <!-- Logo Image -->
    <img src="logo.png" alt="Riff & Rhythm Logo" class="logo" id="logo">

    <!-- Poster Image -->
    <img src="poster.jpg" alt="Riff & Rhythm Poster" class="poster" id="poster">
  </div>

  <script>
    // Switch from logo to poster after 0.5 seconds
    setTimeout(() => {
      document.getElementById('logo').style.opacity = '0';
      document.getElementById('poster').classList.add('show-poster');
    }, 500); // half a second
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riff & Rhythm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1b1b2f, #162447, #1f4068);
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo, .poster {
      position: absolute;
      transition: opacity 1s ease;
      max-width: 90%;
      max-height: 90%;
      z-index: 2;
    }

    .logo {
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .poster {
      opacity: 0;
    }

    .show-poster {
      opacity: 1;
      z-index: 3;
    }

    .abstract-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #4b4b4b33 0%, #1f1f1f 100%);
      z-index: 0;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="abstract-bg"></div>
    <img src="logo.png" alt="Riff & Rhythm Logo" class="logo" id="logo">
    <img src="poster.jpg" alt="Riff & Rhythm Poster" class="poster" id="poster">
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('logo').style.opacity = '0';
      document.getElementById('poster').classList.add('show-poster');
    }, 500); // 0.5 seconds
  </script>

</body>
</html>
